<div class="calendar-header">
  <div *ngFor="let day of days">
    <div
      class="cell"
      *ngIf="day.isCurrentMonth"
      [ngClass]="{ today: day.isToday, active: day.isSelected }"
      (click)="handleSelectDay(day)"
    >
      <span class="date">
        {{ day.date.getDate() }}
      </span>

      <span class="day">
        {{ day.date.toLocaleDateString("en-US", { weekday: "short" }) }}
      </span>
    </div>
  </div>
</div>
