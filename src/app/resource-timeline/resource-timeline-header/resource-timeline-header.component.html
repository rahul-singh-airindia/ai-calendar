<div class="header-toolbar">
  <div class="toolbar-chunk">
    <div class="btn-group">
      <button
        class="btn btn-primary bg-transparent rounded"
        type="button"
        title="Previous day"
        aria-pressed="false"
        style="padding: 5px 12px 5px 5px"
        (click)="handlePreviousMonth()"
      >
        <span class="icon" role="img"> &#x2329; </span>
      </button>

      <button
        class="btn btn-primary bg-transparent rounded"
        type="button"
        title="Next day"
        aria-pressed="false"
        style="padding: 5px 5px 5px 12px"
        (click)="handleNextMonth()"
      >
        <span class="icon" role="img"> &#x232A; </span>
      </button>
    </div>

    <div class="toolbar-title">
      {{
        currentDate.toLocaleDateString("en-US", {
          month: "long",
          year: "numeric"
        })
      }}
    </div>
  </div>
