<div class="item-container">
  <span
    class="icon icon-container"
    role="img"
    [ngClass]="{ hidden: !isCollapsible }"
    (click)="handleCollapse()"
  >
    <span
      class="collapse-icon"
      *ngIf="isCollapsed"
    >
      &#xFF0B;
    </span>

    <span
      class="collapse-icon"
      *ngIf="!isCollapsed"
    >
      &#xFF0D;
    </span>
  </span>

  <span class="item-name">
    {{ data }}
  </span>
</div>

<div *ngIf="isCollapsible && !isCollapsed">
  <ng-content></ng-content>
</div>
