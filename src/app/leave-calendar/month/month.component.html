<div class="month-calendar">
  <div class="week-header">
    <div class="week-day">Sun</div>
    <div class="week-day">Mon</div>
    <div class="week-day">Tue</div>
    <div class="week-day">Wed</div>
    <div class="week-day">Thu</div>
    <div class="week-day">Fri</div>
    <div class="week-day">Sat</div>
  </div>
  <div class="days">
    <!-- <div class="day" *ngFor="let day of emptyDays"></div> -->
    <div
      *ngFor="let day of days"
      class="day"
      [ngClass]="{ 'current-date': isCurrentDate(day) }"
      [class.prev-month]="day.monthType === 'prev'"
      [class.next-month]="day.monthType === 'next'"
      [class.current-month]="day.monthType === 'current'"

    >
      <div class="date-text">
        <span> {{ day.value }}</span>
       
        <app-event *ngIf="day.type !== 'undefined'" [data]="day"></app-event>
      </div>
    </div>
  </div>
</div>
