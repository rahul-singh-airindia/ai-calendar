<div
  style="
        display: flex;
        width: {{ width }};
        height: {{ height }};
        overflow: scroll;
      "
>
  <div style="width: 25%">
    <resource-list [resourceData]="resourceData"></resource-list>
  </div>

  <div style="width: 75%">
    <header-toolbar
      [currentDate]="currentDate"
      (previousMonth)="previousMonth()"
      (nextMonth)="nextMonth()"
    ></header-toolbar>

    <calendar
      [days]="days"
      [resourceData]="resourceData"
      [dateEventMap]="dateEventMap"
      (selectDay)="selectDay($event)"
    ></calendar>
  </div>
</div>
