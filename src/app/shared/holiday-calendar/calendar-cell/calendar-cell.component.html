<div
  [ngClass]="{
    'current-month': isCurrentMonth(date)
  }"
>
  <div class="date-month">
    <div class="month-name" *ngIf="date.getDate() === 1">
      {{
        date.toLocaleDateString("en-US", {
          month: "short"
        })
      }}
    </div>

    <div class="date" [ngClass]="{ today: isToday(date) }">
      {{ date.getDate() }}
    </div>
  </div>

  <div *ngIf="getEventCount(date) > 1" class="more" (click)="toggleDialog()">
    +{{ getEventCount(date) - 1 }} more
  </div>

  <calendar-event
    *ngIf="getEventCount(date) > 0"
    [leaveHolidayData]="getEvent(date)"
    (click)="toggleDialog()"
  ></calendar-event>
</div>

<dialog-box
  *ngIf="getEventCount(date) > 0"
  [date]="date"
  [leaveHolidayData]="getEvents(date)"
  [isDialogVisible]="isDialogVisible"
  (toggleDialog)="toggleDialog()"
></dialog-box>
