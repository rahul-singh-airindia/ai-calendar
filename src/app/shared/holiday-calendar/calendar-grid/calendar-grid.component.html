<div class="days">
  <calendar-cell
    *ngFor="let day of days"
    class="day"
    [ngClass]="{
      faded: [0, 6].includes(day.date.getDay()),
      'current-month': isCurrentMonth(day.date)
    }"
    [date]="day.date"
    [currentDate]="currentDate"
    [dateEventMap]="dateEventMap"
  ></calendar-cell>
</div>
