<div class="calendar-grid">
  <resource-timeline-calendar-month-header
    [days]="days"
    (selectDay)="handleSelectDay($event)"
  ></resource-timeline-calendar-month-header>

  <resource-timeline-calendar-grid
    [days]="getDaysInCurrentMonth()"
    [resourceData]="resourceData"
    [dateEventMap]="dateEventMap"
  ></resource-timeline-calendar-grid>
</div>
