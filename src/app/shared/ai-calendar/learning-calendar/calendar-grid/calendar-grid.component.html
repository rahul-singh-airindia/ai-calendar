<div class="ai-days">
  <calendar-cell
    *ngFor="let day of days"
    class="ai-day"
    [ngClass]="{
      'ai-selected': day.isSelected,
      'ai-faded': [0, 6].includes(day.date.getDay()),
      'ai-current-month': isCurrentMonth(day.date)
    }"
    [date]="day.date"
    [currentDate]="currentDate"
    [dateEventMap]="dateEventMap"
    [selected]="day.isSelected"
    (click)="handleSelectDay(day)"
  ></calendar-cell>
</div>
