<div
  class="month-date"
  [ngClass]="{
    today: isToday(date),
    selected: isSelected,
    'current-month': isCurrentMonth(date)
  }"
>
  <div class="date">
    {{ date.getDate() }}
  </div>

  <div *ngIf="getEventCount(date) > 1" class="more" (click)="toggleDialog()">
    +{{ getEventCount(date) - 1 }} more
  </div>
</div>
