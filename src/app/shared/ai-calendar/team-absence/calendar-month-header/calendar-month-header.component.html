<div class="ai-month-header">
  <div
    class="ai-day"
    [ngClass]="{
      'ai-today': isToday(day.date),
      'ai-active': day.isSelected,
      'ai-faded': [0, 6].includes(day.date.getDay())
    }"
    *ngFor="let day of getCurrentMonthDays()"
    (click)="handleSelectDay(day)"
  >
    <span class="ai-day-date">
      {{ day.date.getDate() }}
    </span>

    <span class="ai-day-name">
      {{ day.date.toLocaleDateString("en-US", { weekday: "short" }) }}
    </span>
  </div>
</div>
