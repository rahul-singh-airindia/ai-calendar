<div class="row" *ngFor="let resource of resourceData">
  <calendar-cell
    class="cell"
    *ngFor="let day of days"
    [ngClass]="{ faded: [0, 6].includes(day.date.getDay()) }"
    [ngStyle]="{ faded: [0, 6].includes(day.date.getDay()) }"
    [date]="day.date"
    [resource]="resource"
    [dateEventMap]="dateEventMap"
  ></calendar-cell>
</div>
