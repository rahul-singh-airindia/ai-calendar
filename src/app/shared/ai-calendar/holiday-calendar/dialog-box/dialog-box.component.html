<div
  class="ai-dialog-container"
  *ngIf="isDialogVisible"
  (click)="toggleDialog()"
>
  <div class="ai-dialog-box" (click)="handleDialogClick($event)">
    <div class="ai-dialog-header">
      <div class="ai-dialog-title">{{ date.toDateString() }}</div>

      <button class="ai-close-button" (click)="toggleDialog()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
        >
          <g clip-path="url(#clip0_780_59915)">
            <path
              d="M15.8346 5.34102L14.6596 4.16602L10.0013 8.82435L5.34297 4.16602L4.16797 5.34102L8.8263 9.99935L4.16797 14.6577L5.34297 15.8327L10.0013 11.1743L14.6596 15.8327L15.8346 14.6577L11.1763 9.99935L15.8346 5.34102Z"
              fill="#3A3D57"
            />
          </g>
          <defs>
            <clipPath id="clip0_780_59915">
              <rect width="20" height="20" fill="white" />
            </clipPath>
          </defs>
        </svg>
      </button>
    </div>

    <div class="ai-dialog-content">
      <div
        *ngFor="let event of leaveHolidayData"
        class="ai-event ai-{{ getLeaveStatus(event) }}"
      >
        <span class="ai-title">
          {{ getEventTitle(event) }}
        </span>

        <span class="ai-content">
          {{ getEventContent(event) }}
        </span>
      </div>
    </div>
  </div>
</div>
