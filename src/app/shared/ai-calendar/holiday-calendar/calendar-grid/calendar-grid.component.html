<div class="ai-days ai-{{ device }}">
  <calendar-cell
    *ngFor="let day of days"
    class="ai-day"
    [ngClass]="{
      'ai-faded': [0, 6].includes(day.date.getDay()),
      'ai-current-month': isCurrentMonth(day.date)
    }"
    [device]="device"
    [date]="day.date"
    [currentDate]="currentDate"
    [dateEventMap]="dateEventMap"
  ></calendar-cell>
</div>
