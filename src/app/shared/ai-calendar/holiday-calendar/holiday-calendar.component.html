<div
  class="ai-holiday-calendar ai-{{ device }}"
  [ngStyle]="{
    'font-family': fontFamily,
    'font-size': scale + 'em',
    width: width,
    height: height
  }"
>
  <div class="ai-calendar-header">
    <header-toolbar
      [device]="device"
      [currentDate]="currentDate"
      (previousMonth)="previousMonth()"
      (nextMonth)="nextMonth()"
    ></header-toolbar>
  </div>

  <calendar-grid
    [device]="device"
    [days]="days"
    [currentDate]="currentDate"
    [dateEventMap]="dateEventMap"
  ></calendar-grid>
</div>
